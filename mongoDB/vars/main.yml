---
# Mongo Installation parameters
mongo_version: "7.0"
mongo_port: 27017

# Mongo Replication parameter
mongo_repl_set_name: repl
mongo_heartbeat_timeout_secs: 10
mongo_election_timeout_millisec: 10000
master_priority: 5
slave_priority: 1

# conditions
standalone: False
mongodb_cluster: True
openssl_cert: True
authentication_enabled: True

# master server ip
master_ip: 172.31.56.61

# Openssl Parameter
tls_enabled: True
openssl_package: openssl
ca_directory_path: /etc/ssl/myca
ca_private_key_name: ca-key.pem
ca_cert_pem_name: ca-cert.pem
mongodb_ssl_directory: /etc/ssl/mongodb
mongodb_private_key_name: mongodb-key.pem
mongodb_csr: mongodb-csr.pem
mongodb_cert_pem: mongodb-cert.pem
concatenate_mongodb_pem_file: mongodb.pem
mongodb_crt: mongo.crt
secret_ca_passphrase: "qvcJSJ22B2EnsaA"
common_name: Test
country_name: US
state_or_province_name: Noida
locality_name: Noida
organization_name: IT
days: 365
tls_mode: requireTLS
allow_connection_without_certificates: "false"
