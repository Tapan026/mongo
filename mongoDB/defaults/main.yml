---
mongodb_version: "7.0"
required_packages:
  - gnupg
  - curl

mongodb_packages:
  - mongodb-org
  - mongodb-org-server
  - mongodb-org-shell
  - mongodb-org-mongos
  - mongodb-org-tools

# Mongo Configuration parameters
mongo_systemlog_destination: file
mongo_systemlog_path: /var/log/mongodb/mongod.log
mongo_db_path: "{{ '/var/lib/mongodb' if ansible_os_family == 'Debian' else '/var/lib/mongo' }}"
mongo_pid_file_path: /var/run/mongodb/mongod.pid
mongo_time_zone_info: /usr/share/zoneinfo
mongo_port: 27017
mongo_bind_ip: "0.0.0.0"
mongo_service_name: mongod
mongo_service_user: "{{ 'mongodb' if ansible_os_family == 'Debian' else 'mongod' }}"
mongo_service_group: "{{ 'mongodb' if ansible_os_family == 'Debian' else 'mongod' }}"

# user creation parameters
mongo_user_admin_name: "useradmin"
mongo_user_admin_pwd: "passw0rd"
mongo_root_admin_name: "root"
mongo_root_admin_pwd: "passw0rd"
mongo_root_backup_name: ""
mongo_root_backup_pwd: ""
mongo_custom_users: ""
mongo_authentication_keyname: mongo_authentication_key

# mongo installation
mongo_key_url: https://www.mongodb.org/static/pgp/server-{{ mongodb_version }}.asc
mongodb_gpg_keyring: /usr/share/keyrings/mongodb-server-7.0.gpg
mongo_base_url: https://repo.mongodb.org/apt/ubuntu
mongo_repo_url: deb [ arch=amd64,arm64 signed-by=/usr/share/keyrings/mongodb-server-{{ mongodb_version }}.gpg ] https://repo.mongodb.org/apt/ubuntu jammy/mongodb-org/{{ mongodb_version }} multiverse
mongodb_user: mongodb
mongodb_group: mongodb

